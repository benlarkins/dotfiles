modkey = "Mod4"
mousekey = "Mod4"
workspaces = []
tags = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]
layouts = ["MainAndVertStack"]
layout_mode = "Workspace"
insert_behavior = "Bottom"
scratchpad = [
    { name = "Screenshot", value = "gnome-screenshot -i", x = 0.445, y = 0.42, height = 355, width = 418 },
    { name = "Keepass", value = "keepassxc", x = 1200, y = 650, height = 870, width = 1400 }
]
window_rules = [
    { window_class = "MPlayer", spawn_floating = true },
    { window_class = "confirm", spawn_floating = true },
    { window_class = "file_progress", spawn_floating = true },
    { window_class = "dialog", spawn_floating = true },
    { window_class = "download", spawn_floating = true },
    { window_class = "error", spawn_floating = true },
    { window_class = "notification", spawn_floating = true },
    { window_class = "Xdg-desktop-portal-gtk", spawn_floating = true },
    { window_class = "gnome-screenshot", spawn_floating = true },
    { window_class = "Gimp", spawn_floating = true }
]
disable_current_tag_swap = false
disable_tile_drag = false
focus_behaviour = "Sloppy"
focus_new_windows = true

