# Configuration for Alacritty, the GPU enhanced terminal emulator.

env: 
  TERM: xterm-256color

window:
  dimensions:
    columns: 150
    lines: 50
  opacity: 0.90
  padding:
    x: 7
    y: 7
  decorations: none

scrolling:
  history: 50000

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: monospace
    style: Bold Italic
  size: 10.0

colors:
  primary:
   background: '#11121D'
   foreground: '#C2C2BE'
  normal:
    black:   '#1e1e1e'
    red:     '#C4265E'
    green:   '#4e9a06'
    yellow:  '#c4a000'
    blue:    '#94bff3'
    magenta: '#85678f'
    cyan:    '#06989a'
    white:   '#dcdccc'
  bright:
    black:   '#545454'
    red:     '#fc5454'
    green:   '#8ae234'
    yellow:  '#fce94f'
    blue:    '#94bff3'
    magenta: '#b294bb'
    cyan:    '#93e0e3'
    white:   '#f8f8f2'
  
